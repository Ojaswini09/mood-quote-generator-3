<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-Based Quote Generator</title>
  <style>
    body {
      font-family: 'Times New Roman', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #ffb6c1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #000;
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 1.5em;
      background-color: #ffff00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: #ffff00;
      transform: scale(1.1);
    }
    #quote {
      font-size: 1.6em;
      margin-top: 30px;
      color: #000;
      font-style: italic;
      animation: fadeIn 1s ease-out;
    }
    #emoji {
      font-size: 4em;
      margin-top: 30px;
      animation: bounce 1s infinite alternate;
    }
    .count {
      margin-top: 20px;
      font-size: 1.2em;
      color: #000;
    }
    @keyframes bounce {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>How Are You Feeling Today?</h1>
  <div class="buttons">
    <button onclick="showQuote('happy')">Happy</button>
    <button onclick="showQuote('sad')">Sad</button>
    <button onclick="showQuote('angry')">Angry</button>
    <button onclick="showQuote('chill')">Chill</button>
  </div>

  <div id="emoji"></div>
  <div id="quote"></div>
  <div class="count" id="counter"></div>
</div>

<script>
  const quotes = {
    happy: [
      "Keep smiling, it makes people wonder what you're up to!",
      "Happiness is contagious, spread it around!"
    ],
    sad: [
      "It's okay to not be okay sometimes.",
      "Tough times donâ€™t last. Tough people do."
    ],
    angry: [
      "Take a deep breath. Let it go.",
      "Anger is one letter short of danger."
    ],
    chill: [
      "Relax. Breathe. Everything is under control.",
      "Chill vibes only today!"
    ]
  };

  const emoji = {
    happy: "ðŸ˜Š",
    sad: "ðŸ˜¢",
    angry: "ðŸ˜ ",
    chill: "ðŸ˜Ž"
  };

  let moodCounter = {
    happy: 0,
    sad: 0,
    angry: 0,
    chill: 0
  };

  function showQuote(mood) {
    const selectedQuotes = quotes[mood];
    const randomIndex = Math.floor(Math.random() * selectedQuotes.length);
    const quoteText = selectedQuotes[randomIndex];

    document.getElementById("quote").innerText = quoteText;
    document.getElementById("emoji").innerText = emoji[mood];

    // Speak the quote
    speakText(quoteText);

    // Update mood counter
    moodCounter[mood]++;
    document.getElementById("counter").innerText = `${mood.charAt(0).toUpperCase() + mood.slice(1)}: ${moodCounter[mood]} times`;
  }

  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    speechSynthesis.speak(utterance);
  }
</script>

</body>
</html>
